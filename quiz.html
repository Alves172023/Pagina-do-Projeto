<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Direitos Humanos e Meio Ambiente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary text-white">
    <div class="container mt-5">
        <div class="card p-4" id="quiz-card">
            <h2 class="text-center">Quiz: Direitos Humanos e Meio Ambiente</h2>
            <p id="question" class="mt-3 p-3"></p>
            <div id="answers" class="list-group"></div>
            <button class="btn btn-primary mt-3" onclick="nextQuestion()">Próxima Pergunta</button>
            <p class="mt-3">Pontuação: <span id="score">0</span></p>
        </div>
    </div>
    <script>
        const quizData = [
            {
                question: "O que significa desenvolvimento sustentável?",
                answers: ["Crescimento econômico a qualquer custo", "Uso racional dos recursos naturais", "Exploração intensiva dos recursos", "Ignorar impactos ambientais"],
                correct: 1
            },
            {
                question: "Qual direito humano é fundamental para a dignidade da pessoa humana?",
                answers: ["Liberdade de expressão", "Uso ilimitado de recursos naturais", "Privatização da água", "Exploração do trabalho infantil"],
                correct: 0
            },
            {
                question: "O que é aquecimento global?",
                answers: ["Resfriamento da Terra", "Aumento da temperatura devido à atividade humana", "Fenômeno natural sem interferência humana", "Um mito"],
                correct: 1
            },
            {
                question: "O que significa desenvolvimento sustentável?",
                answers: ["Crescimento econômico a qualquer custo", "Uso racional dos recursos naturais", "Exploração intensiva dos recursos", "Ignorar impactos ambientais"],
                correct: 1
            },
            {
                question: "Qual direito humano é fundamental para a dignidade da pessoa humana?",
                answers: ["Liberdade de expressão", "Uso ilimitado de recursos naturais", "Privatização da água", "Exploração do trabalho infantil"],
                correct: 0
            },
            {
                question: "O que é aquecimento global?",
                answers: ["Resfriamento da Terra", "Aumento da temperatura devido à atividade humana", "Fenômeno natural sem interferência humana", "Um mito"],
                correct: 1
            }
            
    

        ];
        
        let currentQuestion = 0;
        let score = 0;
        
        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const answersElement = document.getElementById("answers");
            
            questionElement.innerText = quizData[currentQuestion].question;
            answersElement.innerHTML = "";
            
            quizData[currentQuestion].answers.forEach((answer, index) => {
                const button = document.createElement("button");
                button.innerText = answer;
                button.classList.add("list-group-item", "list-group-item-action");
                button.onclick = () => checkAnswer(button, index);
                answersElement.appendChild(button);
            });
        }
        
        function checkAnswer(button, index) {
            if (index === quizData[currentQuestion].correct) {
                score++;
                document.getElementById("score").innerText = score;
                button.classList.add("bg-success", "text-white");
            } else {
                button.classList.add("bg-danger", "text-white");
            }
            document.querySelectorAll("#answers button").forEach(btn => btn.disabled = true);
        }
        
        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                alert("Quiz finalizado! Sua pontuação: " + score);
                location.reload();
            }
        }
        
        loadQuestion();
    </script>
</body>
</html>
